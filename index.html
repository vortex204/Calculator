<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Simple Calculator</h1>

    <div class="calculator">

        <p> Number 1: <input type="number" id="number1" placeholder="ex. 25"></p>
        <p> Number 2: <input type="number" id="number2" placeholder="ex. 50"></p>

        <div class="button">
            <input type="button" id="add_button" value="Add">
            <input type="button" id="subtract_button" value="Subtract">
            <input type="button" id="multiply_button" value="Multiply">
            <input type="button" id="divide_button" value="Divide">
        </div>
        <div>
            <p> Answer: <input type="text" id="answer" readonly placeholder="Your answer here"></p>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
